name: Junit Test

on:
  workflow_run:
    workflows: "Build JAR"
    types:
      - completed

env:
  JAVA_VERSION: '21'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/chekout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Junit Test Run
        working-directory: tribetalk
        run: mvn -B test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
            name: junit-results
            path: tribetalk/target/surefire-reports/*.xml

